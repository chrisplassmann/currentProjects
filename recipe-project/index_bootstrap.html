<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Recipe API With Bootstrap</title>

</head>

<body>
  <main role="main" class="container">

    <div class="container" id="toparea">
      <!-- heading - Favorites -->
      <h1 id="toptitle">Favorites!</h1>
      <!-- form with submit button -->
      <form id="toprefresh">
        <button type="submit" class="btn btn-primary" id="refreshbutton">Refresh</button>
      </form>
      <!-- div for saved recipes -->
      <div class="container" id="toplist"></div>
    </div>

    <div class="container" id="midarea">
      <!-- heading - instructions-->
      <h1 id="midtitle">Instructions</h1>
      <!-- form with hide button-->
      <form id="midsubmit">
        <button type="submit" class="btn btn-primary" id="hidebutton">Hide</button>
      </form>
      <!-- heading - recipe title-->
      <h2 id="midname"></h2>
      <!-- div for ingredients-->
      <div class="container" id="miding"></div>
      <!-- div for instructions-->
      <div class="container" id="midinst"></div>
    </div>

    <div class="container" id="botarea">
      <!-- heading - recipe search-->
      <h1 id="bottitle">Recipe Search</h1>
      <!-- form with submit button-->
      <form id="botsubmit">
        <div class="form-group">
          <input type="query" class="form-control" id="botsearch" placeholder="What are you looking for?">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- recipes grid-->
      <div class="container">
        <div class="row" id="botrow">
          <div class="col-sm" id="botrecipes"></div>
        </div>
      </div>
    </div>

  </main><!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="./scripts_bootstrap.js"></script>
</body>

</html>
