<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <title>Recipe API With Bootstrap</title>

</head>

<body class="bg-dark">
  <main role="main">
    <br>
    <div class="container bg-success" id="toparea">
      <!-- heading - Favorites -->
      <h1 class="text-black text-center p-3" id="toptitle">Favorites!</h1>
      <!-- form with submit button -->
      <form id="toprefresh" class="row">
        <button type="submit" class="btn btn-warning" id="refreshbutton">Refresh</button>
      </form>
      <br>
      <!-- div for saved recipes -->
      <div class="container" id="toplist"></div>
      <br>
    </div>
    <br>
    <div class="container bg-success" id="midarea">
      <!-- heading - instructions-->
      <h1 class="text-black text-center p-3" id="midtitle">Instructions</h1>
      <!-- form with hide button-->
      <form id="midsubmit" class="row">
        <button type="submit" class="btn btn-info" id="hidebutton">Hide</button>
      </form>
      <br>
      <!-- heading - recipe title-->
      <h2 class="text-black text-center p-3" id="midname"></h2>
      <!-- div for ingredients-->
      <div class="row row-sm text-center" id="miding"></div>
      <br>
      <!-- div for instructions-->
      <div class="container bg-light h4" id="midinst"></div>
      <br>
    </div>
    <br>
    <div class="container bg-success" id="botarea">
      <!-- heading - recipe search-->
      <h1 class="text-black text-center p-3" id="bottitle">Recipe Search</h1>
      <!-- form with submit button-->
      <form id="botsubmit" class="row">
        <input type="query" name="query" class="form-control" id="botsearch" placeholder="What are you looking for?">
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <br>
      <!-- recipes grid-->
      <div class="container">
        <div class="row row-md" id="botrow">
        </div>
      </div>
      <br>
    </div>
    <br>

  </main><!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="./scripts_bootstrap.js"></script>
</body>

</html>
