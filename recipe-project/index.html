<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recipe Project</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .saved {
      background: var(--ltan);
      display: grid;
      grid-template-columns: 1fr;
    }

    .display {
      display: grid;
      grid-template-columns: 1fr;
    }

    .closebutton {
      color: var(--red);
      background: var(--tan);
    }

    .viewbutton {
      background: var(--green);
    }

    .search {
      display: grid;
      grid-template-columns: 1fr;
    }

    button[disabled] {
      opacity: 0.2;
    }

    .specific {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      grid-gap: 20px;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    .recipe {
      background: var(--ltan);
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="disbut">
    <div class="saved"></div>
    <form class="display">
      <button name="show" type="submit">Show</button>
    </form>
  </div>

  <div class="disbut">
    <div class="specific"></div>
  </div>

  <div class="wrapper">
    <form class="search" autocomplete="off">
      <input type="text" name="query">
      <button name="submit" type="submit">Submit</button>
    </form>
    <div class="recipes"></div>
  </div>

  <script src="./scripts.js"></script>
</body>

</html>
